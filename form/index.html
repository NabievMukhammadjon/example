<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация и отправка формы</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input type="text" id="formName" class="form__input _req" name="name">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Email*:</label>
                    <input type="text" id="formEmail" class="form__input _req _email" name="email">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" type="radio" name="hand" checked value="right" class="options__input">
                            <label for="formRightHanded" class="options__label"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" name="hand" value="left" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение*:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__title">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected="selected">Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 45">Супер старый</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item" id="formImage">
                            <input type="file" name="image" accept=".jpg, .png, .gif" class="file__input">
                            <div class="file__btn">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" type="checkbox" checked name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю своё согласие на обработку персональных данных в соответствием с <a href="">Условиями</a>*</span></label>
                    </div>
                </div>
                <button class="form__btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
